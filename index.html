<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Card Effect</title>
        <link rel="title-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5KHEqHBg0ZW5QpboPhxu6y3Pu5L12k_G2Xg&usqp=CAU" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"/>
        <link rel="stylesheet" href="./style.css">
       
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/qwqfyddzikcgc4ozwigp/revolution-5-mens-road-running-shoes-ZXqS6C.png" alt="Nike">
                </div>
                <div class="info">
                    <h1 class="title">Nike Adapt</h1>
                    <h3>SHOES TO ADAPT TO ANY WORKOUT.</h3>
                    <div class="sizes">
                        <button>4</button>
                        <button>6</button>
                        <button class="active">8</button>
                        <button>10</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="App.js"></script>
    </body>
</html>
